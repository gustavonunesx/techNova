<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechNova - Sistema de Vendas</title>
  <script src="/js/script.js" defer></script>
  <link rel="stylesheet" href="/css/cadastro.css">
</head>
<body>
  <!-- Header Criativo -->
  <header class="site-header">
    <div class="container">
      <div class="logo">
        <i class="fas fa-laptop-code"></i>
        <h1>Tech<span>Nova</span></h1>
      </div>
      <nav>
        <a href="cadastro.html"><i class="fas fa-home"></i> Início</a>
        <a href="produtos.html"><i class="fas fa-box-open"></i> Produtos</a>
      </nav>
    </div>
  </header>

  <!-- Conteúdo Principal -->
  <main class="container">
    <section class="form-section">
      <h2><i class="fas fa-plus-circle"></i> Cadastrar Novo Produto</h2>
      <form id="form-cadastro">
        <div class="form-group">
          <input type="text" id="nome" placeholder="Nome do Produto" required>
        </div>
        <div class="form-group">
          <textarea id="descricao" placeholder="Descrição"></textarea>
        </div>
        <div class="form-row">
          <div class="form-group">
            <input type="number" id="preco" placeholder="Preço (R$)" step="0.01" required>
          </div>
          <div class="form-group">
            <input type="number" id="estoque" placeholder="Estoque" required>
          </div>
          <div class="form-group">
            <input type="text" id="imagem" placeholder="URL da Imagem (ex: https://...)">
          </div>
        </div>
        <button type="submit"><i class="fas fa-save"></i> Cadastrar</button>
      </form>
    </section>

    <section class="produtos-section">
      <h2><i class="fas fa-boxes"></i> Produtos Cadastrados</h2>
      <div id="lista-produtos" class="produtos-grid"></div>
    </section>
  </main>

  <!-- Footer Criativo -->
  <footer class="site-footer">
    <div class="container">
      <div class="footer-columns">
        <div class="footer-col">
          <h3>TechNova</h3>
          <p>Soluções tecnológicas para seu negócio</p>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
          </div>
      <div class="footer-bottom">
        <p>&copy; 2024 TechNova. Todos os direitos reservados.</p>
      </div>
    </div>
  </footer>
</body>
</html>
